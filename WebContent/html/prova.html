<html>

<head>
  <title>Add Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="../css/prova.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../css/finestra.css">
  <script type="module" src="../js/gmaps.js"></script>
</head>

<body>
  <h3>My Google Maps Demo</h3>
  <button id="open-modal-btn">Open Modal</button>
  <input id="search" type="text" placeholder="Dove ti trovi?">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="Rosso" onclick="checkbox[0]()" checked>
    <label class="form-check-label" for="flexCheckDefault">
      Bus Rosso
    </label>
    <br>
    <input class="form-check-input" type="checkbox" value="" id="Giallo" onclick="checkbox[1]()" checked>
    <label class="form-check-label" for="flexCheckDefault">
      Bus Giallo
    </label>
    <br>
    <input class="form-check-input" type="checkbox" value="" id="Verde" onclick="checkbox[2]()" checked>
    <label class="form-check-label" for="flexCheckDefault">
      Bus Verde
    </label>
    <br>
    <input class="form-check-input" type="checkbox" value="" id="Blu" onclick="checkbox[3]()" checked>
    <label class="form-check-label" for="flexCheckDefault">
      Bus Blu
    </label>

    <!--The div element for the map -->

    <div id="map">

    </div>

    <button id="open-modal-btn">Open Modal</button>

    <div id="modal" class="nascondi">
      <div id="primo">
          <button id="close-modal-btn">&times;</button>
          <br>
          <h2 class="white">Bus C20</h2>
      </div>
      <img src="../img/linearossa.png" alt="" width="100%">

      <div id="secondo">
          <div id="partenza">
              <h3>Partenza</h3>
              <div id="terzo" class="white bg-black">
                  <p>Duomo</p>
              </div>
              
          </div>
          <div id="iconaFreccia">
              <i class="bi bi-arrow-right-square-fill"></i>
          </div>
          
          <div id="arrivo">
              <h3>Arrivo</h3>
              <div id="quarto" class="white bg-black">
                  <p>Cadorna</p>
              </div>
              
          </div>
      </div>

      <div id="quinto">
          <table>
              <tr>
                <td class="capoColonna">FERMATE</td>
                <td class="capoColonna">ORARI</td>
              </tr>
              <tr>
                <td>Duomo</td>
                <td>11.45</td>
              </tr>
              <tr>
                <td>Piazza Giulio</td>
                <td>11.50</td>
              </tr>
              <tr>
                <td>Vicolo Corto</td>
                <td>12.00</td>
              </tr>
              <tr>
                <td>Vicolo Stretto</td>
                <td>12.10</td>
              </tr>
              <tr>
                <td>Parco Vittoria</td>
                <td>12.15</td>
              </tr>
              <tr>
                <td>Stazione Nord</td>
                <td>12.26</td>
              </tr>
              <tr>
                <td>Cadorna</td>
                <td>12.34</td>
              </tr>
            </table>
      </div>

      <div id="sesto">
          <h3 class="white">Compra biglietto:</h3>
          <p class="white">2.50â‚¬</p>
          <i id="ticket" class="bi bi-cash-coin white"></i>
      </div>
      
    </div>

  <div id="overlay" class="nascondi"></div>
    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
  -->

  <script src="../js/finestra.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD85hNMINjgwkDxCJFgZo7YNTJQR2tGNtU&libraries=geometry,places&callback=initMap&v=weekly"
      defer></script>

    <script src="../js/finestra.js"></script>

</body>

</html>
