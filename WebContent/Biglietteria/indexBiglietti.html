<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acquista biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="titolo" class="container">
        <h2>Acquista il tuo biglietto</h2>
    </div>

    <div id="padre" class="container">
        <div class="row">
            <div id="parteSinistra" class="col-6">

            </div>

            <div class="col-6">
                <div id="parteDestra" class="container">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleziona Linea..</option>
                        <option value="1">Linea Rossa</option>
                        <option value="2">Linea Gialla</option>
                        <option value="3">Linea Verde</option>
                        <option value="3">Linea Blu</option>
                    </select>

                    <select id="tariffa" class="form-select" aria-label="Default select example">
                        <option selected>Seleziona tariffa..</option>
                        <option value="1">Biglietto unica corsa 2.50€</option>
                        <option value="2">Biglietto giornaliero 5.50€</option>
                        <option value="3">Biglioetto settimanale 14.00€</option>
                        <option value="3">biglietto mensile 40.50€</option>
                    </select>

                    <button id="btn-compra" class="btn bg-light">Acquista</button>
                    <br>
                    <br>
                    <br>
                    
                    <i id="icon" class="bi bi-cash-coin"></i>

                    <div id="padre-tutela">
                        <h6 id="tutela">Bus Simulator SPA protegge la privacy e la sicurezza dei dati con misure di sicurezza rigorose e conformi alle leggi sulla protezione dei dati.</h6>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
